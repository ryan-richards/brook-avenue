<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Brook Avenue - Artisan Gelato</title>
  </head>
  <body>

    <form v-on:submit.prevent="handleSubmit" name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <div class="field">
           <label class="label">Name</label>
           <div class="control">
               <input class="input" name="name" type="text" placeholder="Your Name"  v-model="name" required>
           </div>      
      </div>
      <div class="field">
           <label class="label">Email</label>
           <div class="control">
               <input class="input" name="email" type="email" placeholder="hello@email.com"  v-model="email" required>
           </div>      
      </div>
      <div class="field">
           <label class="label">Venue</label>
           <div class="control">
               <input class="input" name="venue" type="text" placeholder="Venue"  v-model="venue">
           </div>      
      </div>
      <div class="field">
           <label class="label">Event Date</label>
           <div class="control">
               <input class="input" name="date" type="date" placeholder="Date"  v-model="date">
           </div>      
      </div>
        <div class="field">
           <label class="label">Message</label>
           <textarea class="textarea" placeholder="Your message" rows="5" v-model="message"></textarea>    
      </div>

      <div class="field is-grouped">
          <div class="control">
              <button type="submit" class="button">Submit</button>
          </div>
      </div>
  </form>



    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
  <style>

  </style>
</html>
